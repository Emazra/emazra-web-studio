<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emazra Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f1f5f9;
            --gray: #94a3b8;
            --card-bg: #ffffff;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--darker);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 100;
        }

        .logo {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            padding: 1.5rem 0;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.9rem 1.5rem;
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
            gap: 1rem;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(79, 70, 229, 0.2);
            color: white;
            border-left: 4px solid var(--primary);
        }

        .nav-links i {
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: var(--transition);
        }

        /* Topbar */
        .topbar {
            background: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Content Area */
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--darker);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--darker);
        }

        .card-icon {
            align-self: flex-end;
            font-size: 2.5rem;
            color: var(--primary);
            opacity: 0.3;
            margin-top: 1rem;
        }

        /* Admin Panel */
        .admin-panel {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.5rem;
            color: var(--darker);
        }

        .add-product-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .add-product-btn:hover {
            background: var(--primary-dark);
        }

        .product-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .admin-card {
            background: #f9fafb;
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            position: relative;
            transition: var(--transition);
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .admin-card h4 {
            margin-bottom: 0.5rem;
            color: var(--darker);
        }

        .admin-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0.8rem 0;
            background: #e5e7eb;
        }

        .admin-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .admin-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .edit-btn {
            background: var(--primary);
            color: white;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        /* Add/Edit Product Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--darker);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--darker);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .cancel-btn {
            background: #e5e7eb;
            color: var(--darker);
        }

        .save-btn {
            background: var(--primary);
            color: white;
        }

        .save-btn:hover {
            background: var(--primary-dark);
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            padding: 1rem;
        }

        .login-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-logo i {
            font-size: 3.5rem;
            color: var(--primary);
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--darker);
        }

        .login-subtitle {
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .login-message {
            margin-top: 1.5rem;
            color: #ef4444;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .link-text {
                display: none;
            }
            
            .logo {
                justify-content: center;
            }
            
            .nav-links a {
                justify-content: center;
                padding: 1rem;
            }
            
            .nav-links i {
                font-size: 1.5rem;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
            
            .product-grid-admin {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .topbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar.show {
                width: 260px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                position: fixed;
                top: 1rem;
                left: 1rem;
                background: var(--primary);
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 101;
                box-shadow: var(--shadow);
            }
        }
    </style>
</head>
<body>
    <!-- Login Page (shown by default) -->
    <div class="login-container" id="login-page">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-rocket"></i>
            </div>
            <h2 class="login-title">Emazra Admin</h2>
            <p class="login-subtitle">Sign in to your dashboard</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="admin@emazra.com" value="imaadh@emazra.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                
                <button type="button" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <p class="login-message" id="login-message"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard (hidden until login) -->
    <div class="admin-dashboard" id="admin-dashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-rocket logo-icon"></i>
                <span class="logo-text">EMAZRA</span>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="#" class="active">
                        <i class="fas fa-box"></i>
                        <span class="link-text">Products</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar">
                <div class="user-profile">
                    <div class="user-img">A</div>
                    <div>
                        <div class="user-name">Admin User</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content">
                <h1 class="page-title">Product Management</h1>
                
                <div class="cards">
                    <div class="card">
                        <div class="card-title">Total Products</div>
                        <div class="card-value" id="total-products">0</div>
                        <i class="fas fa-box card-icon"></i>
                    </div>
                </div>
                
                <!-- Products Management -->
                <div class="admin-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Manage Products</h2>
                        <button class="add-product-btn" id="add-product-btn">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                    </div>
                    
                    <div class="product-grid-admin" id="products-container">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add/Edit Product Modal -->
        <div class="modal" id="product-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Add New Product</h3>
                    <button class="close-modal" id="close-modal">&times;</button>
                </div>
                
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name">
                </div>
                
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="text" id="product-image" placeholder="Enter image URL">
                </div>
                
                <div class="form-group">
                    <label for="product-link">Product Link</label>
                    <input type="text" id="product-link" placeholder="Enter product link">
                </div>
                
                <div class="form-group">
                    <label for="product-desc">Description</label>
                    <textarea id="product-desc" placeholder="Enter product description"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button class="modal-btn cancel-btn" id="cancel-btn">Cancel</button>
                    <button class="modal-btn save-btn" id="save-btn">Save Product</button>
                </div>
            </div>
        </div>
        
        <button class="mobile-menu-btn" id="mobile-menu-btn" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClC_-m-uC728sSq0GSnp-JOL5TEZ0Bh_Q",
            projectId: "emazra-bbd81",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginBtn = document.getElementById('login-btn');
        const loginMessage = document.getElementById('login-message');
        const logoutBtn = document.getElementById('logout-btn');
        const addProductBtn = document.getElementById('add-product-btn');
        const productsContainer = document.getElementById('products-container');
        const productModal = document.getElementById('product-modal');
        const modalTitle = document.getElementById('modal-title');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');

        // Variables
        let currentProductId = null;
        let isEditing = false;

        // Login Function
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    loginMessage.style.display = 'none';
                    loginPage.style.display = 'none';
                    adminDashboard.style.display = 'block';
                    loadProducts();
                })
                .catch((error) => {
                    loginMessage.textContent = error.message;
                    loginMessage.style.display = 'block';
                });
        });

        // Logout Function
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                adminDashboard.style.display = 'none';
                loginPage.style.display = 'flex';
            });
        });

        // Open Add Product Modal
        addProductBtn.addEventListener('click', () => {
            isEditing = false;
            currentProductId = null;
            modalTitle.textContent = 'Add New Product';
            resetForm();
            productModal.style.display = 'flex';
        });

        // Open Edit Product Modal
        function openEditModal(productId, productData) {
            isEditing = true;
            currentProductId = productId;
            modalTitle.textContent = 'Edit Product';
            
            // Fill form with product data
            document.getElementById('product-name').value = productData.name;
            document.getElementById('product-image').value = productData.imageUrl;
            document.getElementById('product-link').value = productData.link;
            document.getElementById('product-desc').value = productData.description || '';
            
            productModal.style.display = 'flex';
        }

        // Close Modal
        function closeProductModal() {
            productModal.style.display = 'none';
        }

        closeModal.addEventListener('click', closeProductModal);
        cancelBtn.addEventListener('click', closeProductModal);

        // Reset Form
        function resetForm() {
            document.getElementById('product-name').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-link').value = '';
            document.getElementById('product-desc').value = '';
        }

        // Save Product
        saveBtn.addEventListener('click', () => {
            const name = document.getElementById('product-name').value;
            const imageUrl = document.getElementById('product-image').value;
            const link = document.getElementById('product-link').value;
            const description = document.getElementById('product-desc').value;
            
            if (!name || !imageUrl || !link) {
                alert('Please fill in all required fields');
                return;
            }
            
            const productData = {
                name: name,
                imageUrl: imageUrl,
                link: link,
                description: description,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (isEditing) {
                // Update existing product
                db.collection("products").doc(currentProductId).update(productData)
                    .then(() => {
                        alert('Product updated successfully!');
                        closeProductModal();
                        loadProducts();
                    })
                    .catch((error) => {
                        alert('Error updating product: ' + error.message);
                    });
            } else {
                // Add new product
                productData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                
                db.collection("products").add(productData)
                    .then(() => {
                        alert('Product added successfully!');
                        closeProductModal();
                        loadProducts();
                    })
                    .catch((error) => {
                        alert('Error adding product: ' + error.message);
                    });
            }
        });

        // Load Products
        function loadProducts() {
            db.collection("products").orderBy("createdAt", "desc").get()
                .then((querySnapshot) => {
                    productsContainer.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const product = doc.data();
                        const productId = doc.id;
                        
                        const adminCard = document.createElement('div');
                        adminCard.className = 'admin-card';
                        adminCard.innerHTML = `
                            <h4>${product.name}</h4>
                            <img src="${product.imageUrl}" alt="${product.name}">
                            <p><strong>Link:</strong> <a href="${product.link}" target="_blank">${product.link}</a></p>
                            <p>${product.description || 'No description available'}</p>
                            <div class="admin-actions">
                                <button class="admin-btn edit-btn" data-id="${productId}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="admin-btn delete-btn" data-id="${productId}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        `;
                        productsContainer.appendChild(adminCard);
                    });
                    
                    // Update product count
                    document.getElementById('total-products').textContent = querySnapshot.size;
                    
                    // Add event listeners to edit buttons
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const productId = e.target.closest('.edit-btn').getAttribute('data-id');
                            db.collection("products").doc(productId).get()
                                .then((doc) => {
                                    if (doc.exists) {
                                        openEditModal(productId, doc.data());
                                    }
                                });
                        });
                    });
                    
                    // Add event listeners to delete buttons
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const productId = e.target.closest('.delete-btn').getAttribute('data-id');
                            deleteProduct(productId);
                        });
                    });
                });
        }

        // Delete Product
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                db.collection("products").doc(productId).delete()
                    .then(() => {
                        loadProducts();
                    })
                    .catch((error) => {
                        alert('Error deleting product: ' + error.message);
                    });
            }
        }

        // Mobile Menu Toggle
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginPage.style.display = 'none';
                adminDashboard.style.display = 'block';
                loadProducts();
                
                // Show mobile menu button on smaller screens
                if (window.innerWidth < 576) {
                    mobileMenuBtn.style.display = 'flex';
                }
            } else {
                adminDashboard.style.display = 'none';
                loginPage.style.display = 'flex';
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth < 576) {
                mobileMenuBtn.style.display = 'flex';
                sidebar.classList.remove('show');
            } else {
                mobileMenuBtn.style.display = 'none';
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>

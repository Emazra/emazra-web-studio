<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emazra Suite - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/assets/img/favicon.png" rel="icon">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --darker: #0d1b2a;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(67, 97, 238, 0.2),
                rgba(67, 97, 238, 0) 70%
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Improved input group styling */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group-text {
            background: rgba(255, 255, 255, 0.1) !important;
            border: none !important;
            color: rgba(255, 255, 255, 0.7) !important;
            position: absolute;
            height: 100%;
            z-index: 3;
            width: 45px;
            justify-content: center;
            border-radius: 10px 0 0 10px !important;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 20px 15px 50px;
            height: 50px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            background: var(--primary);
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            height: 50px;
        }
        
        .btn-login:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .floating-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floating 15s infinite ease-in;
        }
        
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 16s;
        }
        
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 10s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 50%;
            animation-duration: 12s;
            animation-delay: 0.5s;
        }
        
        .bubble:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 65%;
            animation-duration: 14s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(6) {
            width: 40px;
            height: 40px;
            left: 80%;
            animation-duration: 15s;
            animation-delay: 1.5s;
        }
        
        .bubble:nth-child(7) {
            width: 15px;
            height: 15px;
            left: 90%;
            animation-duration: 9s;
            animation-delay: 2.5s;
        }
        
        @keyframes floating {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 100vh;
                transform: translateX(-200px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            animation: shake 0.5s;
            min-height: 20px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            z-index: 4;
        }
        
        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-key fa-3x mb-3" style="color: var(--accent);"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to access the Emazra Activator Suite</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
            </div>
            
            <div class="input-group" style="margin-bottom: 25px;">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginButton">
                <span id="loginText">Login</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
            
            <div id="loginError" class="error-message d-none"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIkxPBr-NRgpT2PjsoyOoR5gSUxwWTAVQ",
            authDomain: "emazra-activator-suit.firebaseapp.com",
            projectId: "emazra-activator-suit",

        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
    // Login function with improved error handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginError = document.getElementById('loginError');
        
        // Show loading state
        loginText.textContent = 'Authenticating...';
        loginSpinner.classList.remove('d-none');
        loginButton.disabled = true;
        loginError.classList.add('d-none');
        
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Check user role in Firestore
                return db.collection('users').doc(userCredential.user.uid).get();
            })
            .then((doc) => {
                if (doc.exists) {
                    const userData = doc.data();
                    if (userData.role === 'Admin' || userData.role === 'Super Admin') {
                        localStorage.setItem('user', JSON.stringify({
                            uid: doc.id,
                            email: userData.email,
                            role: userData.role,
                            name: userData.name
                        }));
                        window.location.href = 'index.html';
                    } else {
                        auth.signOut();
                        throw new Error('You do not have administrator privileges');
                    }
                } else {
                    throw new Error('User account not properly configured');
                }
            })
            .catch((error) => {
                console.error("Login error:", error);
                
                // Custom error messages for different cases
                let errorMessage = "Login failed. Please try again.";
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage = "Please enter a valid email address.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "This account has been disabled.";
                        break;
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email.";
                        break;
                    case 'auth/wrong-password':
                    case 'auth/invalid-login-credentials':  // This handles the specific error you mentioned
                        errorMessage = "Incorrect email or password. Please try again.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many failed attempts. Please try again later.";
                        break;
                    default:
                        if (error.message) {
                            errorMessage = error.message;
                        }
                }
                
                loginError.textContent = errorMessage;
                loginError.classList.remove('d-none');
            })
            .finally(() => {
                loginText.textContent = 'Login';
                loginSpinner.classList.add('d-none');
                loginButton.disabled = false;
            });
    });
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists && (doc.data().role === 'Admin' || doc.data().role === 'Super Admin')) {
                            window.location.href = 'index.html';
                        }
                    });
            }
        });
    </script>
</body>
</html>

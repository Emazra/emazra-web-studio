<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidzmaker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            touch-action: pan-y; /* Enable pull-to-refresh */
        }

        h1 {
            font-size: 3.0rem;/* Larger font size for mobile */
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d2ff, #00ff90);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
        }

        h2 {
            font-size: 1.2rem;
            color: #aaa;
            margin: 0.5rem 0;
            animation: fadeInUp 1s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1.5rem;
        }

        #processButton {
            background: linear-gradient(135deg, #00d2ff, #00ff90);
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        #processButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
        }

        #processButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .loading-container {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #00ff90);
            border-radius: 5px;
            animation: progress 2s infinite linear;
        }

        @keyframes progress {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 100%; }
        }

        .status-message {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #00ff90;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .status-message.success {
            color: #00ff90; /* Green color for success */
        }

        .status-message.error {
            color: #ff3e3e; /* Red color for error */
        }

        .status-message.done {
            color: #ffd700; /* Gold color for "All Done—Al Hamdulillah!" */
            font-weight: 600;
        }

        .ip-info {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ip-info i {
            color: #00d2ff;
        }

        .ip-info a {
            color: #00d2ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .ip-info a:hover {
            color: #00ff90;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #777;
            animation: fadeInUp 1s ease-in-out;
        }

        footer a {
            color: #00d2ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00ff90;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>VIDZMAKER</h1>
    <h2>Convert Images and Audio to Video</h2>
    <div class="container">
        <p>Click on "Start Processing" to make images and audio files into videos.</p>
        <button id="processButton">Start Processing</button>
        <div class="loading-container" id="loadingContainer">
            <div class="progress-bar"></div>
        </div>
        <p class="status-message" id="statusMessage"></p>
        <div class="ip-info" id="ipInfo">
            <i class="fas fa-network-wired"></i>
            <span>Access from your mobile: <a id="ipLink" href="http://{{ local_ip }}:5000" target="_blank">http://{{ local_ip }}:5000</a></span>
        </div>
    </div>

    <footer>
        <p>Developed by <strong><a href="#" target="_blank">IMaadh</a></strong></p>
    </footer>

    <script>
        // Pull-to-refresh functionality
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - touchStartY;

            if (touchDiff > 100 && window.scrollY === 0) {
                window.location.reload(); // Refresh the page
            }
        });

        document.getElementById('processButton').addEventListener('click', function() {
            const statusMessage = document.getElementById('statusMessage');
            const loadingContainer = document.getElementById('loadingContainer');
            const processButton = document.getElementById('processButton');

            // Hide status message and show loading animation
            statusMessage.style.display = 'none';
            loadingContainer.style.display = 'block';
            processButton.disabled = true; // Disable button during processing

            fetch('/process_images')
                .then(response => response.text())
                .then(data => {
                    // Hide loading animation and show status message
                    loadingContainer.style.display = 'none';
                    statusMessage.textContent = "All Done—Al Hamdulillah!";
                    statusMessage.style.display = 'block';
                    statusMessage.classList.remove('error', 'success');
                    statusMessage.classList.add('done'); // Add gold color class
                })
                .catch(error => {
                    // Hide loading animation and show error message
                    loadingContainer.style.display = 'none';
                    statusMessage.textContent = 'Error: ' + error;
                    statusMessage.style.display = 'block';
                    statusMessage.classList.remove('success', 'done');
                    statusMessage.classList.add('error');
                })
                .finally(() => {
                    processButton.disabled = false; // Re-enable button
                });
        });
    </script>
</body>
</html>
